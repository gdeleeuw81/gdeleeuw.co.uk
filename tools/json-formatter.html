<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Formatter & Validator</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <a class="btn" href="/tools/index.html">â¬…ï¸ Back to Tools</a>
    <button class="toggle-darkmode btn">ğŸŒ“ Toggle Dark Mode</button>

    <header class="banner animate">
      <div class="overlay">
        <h1>JSON Formatter & Validator</h1>
        <p class="subtitle">Paste JSON below to format and validate it instantly.</p>
      </div>
    </header>

    <main>
      <section class="animate">
        <textarea id="json-input" placeholder="Paste your JSON here..." rows="10" style="width: 100%; padding: 1rem; border-radius: 8px; font-family: monospace;"></textarea>

        <div style="margin: 1rem 0;">
          <button class="btn" onclick="formatJSON()">âœ… Format</button>
          <button class="btn" onclick="validateJSON()">ğŸ” Validate</button>
          <button class="btn" onclick="minifyJSON()">ğŸ”§ Minify</button>
          <button class="btn" onclick="copyOutput()">ğŸ“‹ Copy Output</button>
          <button class="btn" onclick="clearJSON()">ğŸ—‘ï¸ Clear</button>
        </div>

        <pre id="json-output" class="json-output"></pre>
      </section>
    </main>

    <footer class="animate">
      <p>Â© 2025 Guillaume Deleeuw</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
      }

      const darkToggle = document.querySelector('.toggle-darkmode');
      if (darkToggle) {
        darkToggle.addEventListener('click', () => {
          const enabled = document.body.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', enabled ? 'enabled' : 'disabled');
        });
      }

      document.querySelectorAll('.animate').forEach(el => el.classList.add('visible'));
    });

    function formatJSON() {
      const input = document.getElementById('json-input').value;
      const output = document.getElementById('json-output');
      try {
        const obj = JSON.parse(input);
        output.textContent = JSON.stringify(obj, null, 2);
        output.style.color = 'inherit';
      } catch (e) {
        output.textContent = 'âŒ Invalid JSON: ' + e.message;
        output.style.color = 'red';
      }
    }

    function validateJSON() {
      const input = document.getElementById('json-input').value;
      const output = document.getElementById('json-output');
      try {
        JSON.parse(input);
        output.textContent = 'âœ… JSON is valid.';
        output.style.color = 'green';
      } catch (e) {
        output.textContent = 'âŒ Invalid JSON: ' + e.message;
        output.style.color = 'red';
      }
    }

    function minifyJSON() {
      const input = document.getElementById('json-input').value;
      const output = document.getElementById('json-output');
      try {
        const obj = JSON.parse(input);
        output.textContent = JSON.stringify(obj);
        output.style.color = 'inherit';
      } catch (e) {
        output.textContent = 'âŒ Invalid JSON: ' + e.message;
        output.style.color = 'red';
      }
    }

    function copyOutput() {
      const output = document.getElementById('json-output');
      const text = output.textContent;
      if (!text) return alert('âš ï¸ Nothing to copy.');
      navigator.clipboard.writeText(text).then(() => {
        alert('ğŸ“‹ Output copied to clipboard');
      }, () => {
        alert('âŒ Failed to copy');
      });
    }

    function clearJSON() {
      document.getElementById('json-input').value = '';
      document.getElementById('json-output').textContent = '';
    }
  </script>
</body>
</html>
