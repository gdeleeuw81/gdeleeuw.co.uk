<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Encode/Decode</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <a class="btn" href="/tools/index.html">â¬…ï¸ Back to Tools</a>
    <button class="toggle-darkmode btn">ğŸŒ“ Toggle Dark Mode</button>

    <header class="banner animate">
      <div class="overlay">
        <h1>Base64 Encoder/Decoder</h1>
        <p class="subtitle">Easily convert text to and from Base64 encoding, right in your browser.</p>
      </div>
    </header>

    <main>
      <section class="animate">
        <textarea id="b64-input" placeholder="Enter text here..." rows="8" style="width: 100%; padding: 1rem; border-radius: 8px; font-family: monospace;"></textarea>
        
        <div style="margin: 1rem 0;">
          <button class="btn" onclick="encodeBase64()">ğŸ” Encode</button>
          <button class="btn" onclick="decodeBase64()">ğŸ”“ Decode</button>
          <button class="btn" onclick="copyB64Output()">ğŸ“‹ Copy Output</button>
          <button class="btn" onclick="clearBase64()">ğŸ—‘ï¸ Clear</button>
        </div>

        <pre id="b64-output" class="json-output"></pre>
      </section>
    </main>

    <footer class="animate">
      <p>Â© 2025 Guillaume Deleeuw</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.body.classList.add('dark-mode');
      }

      const darkToggle = document.querySelector('.toggle-darkmode');
      if (darkToggle) {
        darkToggle.addEventListener('click', () => {
          const enabled = document.body.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', enabled ? 'enabled' : 'disabled');
        });
      }

      document.querySelectorAll('.animate').forEach(el => el.classList.add('visible'));
    });

    function encodeBase64() {
      const input = document.getElementById('b64-input').value;
      try {
        const encoded = btoa(input);
        document.getElementById('b64-output').textContent = encoded;
      } catch (e) {
        document.getElementById('b64-output').textContent = 'âŒ Encoding error: ' + e.message;
      }
    }

    function decodeBase64() {
      const input = document.getElementById('b64-input').value;
      try {
        const decoded = atob(input);
        document.getElementById('b64-output').textContent = decoded;
      } catch (e) {
        document.getElementById('b64-output').textContent = 'âŒ Decoding error: ' + e.message;
      }
    }

    function copyB64Output() {
      const text = document.getElementById('b64-output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('ğŸ“‹ Output copied to clipboard');
      }, () => {
        alert('âŒ Failed to copy');
      });
    }

    function clearBase64() {
      document.getElementById('b64-input').value = '';
      document.getElementById('b64-output').textContent = '';
    }
  </script>
</body>
</html>
